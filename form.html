    <section class="form">
        <form>
            Name :<input type="text" placeholder="Type Your Name"><br>
            Email :<input type="email" placeholder="Type Your Email"><br>
            Password :<input type="password" placeholder="****password****"><br><br>

            <h3>Color miter</h3>
            <input type="range" placeholder=""><br>
            <h3>Color picker</h3>
            <input class="color" type="color" placeholder=""><br> <br>


            <h3>Upload Your Files</h3>
            <input type="file" placeholder=""><br><br>

            <div>
                <h3>Example of a Select Box</h3><br>
                <label for="country">Country :</label>
                <select name="country" id="country">
                    <option>Select</option>
                    <option value="Bangladesh">Bangladesh</option>
                    <option value="Sri Lanka">Sri Lanka</option>
                    <option value="Australia">Australia</option>
                </select>
            </div>
            <br>
            <br>
            <div class="radio_color">
                <h3>Choice a Color</h3><br>
                <input id="red" type="radio" name="gender">
                <label for="red">Red</label>
            <br><br>
                <input  id="green" type="radio" name="gender">
                <label for="green">Green</label>
            <br><br>
                <input  id="blue" type="radio" name="gender">
                <label for="blue">Blue</label>

            </div>
        <br>

            
            
            <div class="radio_color">
                <h3>Choice multiple Color</h3><br>
                <input id="red2" type="checkbox" name="gender">
                <label for="red2">Red</label>
            <br><br>
                <input  id="green2" type="checkbox" name="gender">
                <label for="green2">Green</label>
            <br><br>
                <input  id="blue2" type="checkbox" name="gender">
                <label for="blue2">Blue</label>

            </div>
            

        <br>
            <button class="submit_btn" type="submit">Submit</button>
        </form>
    </section>
